<h3>List of books available in store</h3>
    <div class="row">
    <div class="col-md-2 ng-scope" style="margin-top:12px;" *ngFor="let bk of list">
        <div style="border:1px solid #333; background-color:#f1f1f1; border-radius:5px; padding:16px; height:300px;" align="center">
            <!-- <img ng-src="images/1.jpg" class="img-responsive" src="/src/assets/Book.jpg"><br> -->
            <h4 class="text-info ng-binding">{{bk.BookName}}</h4>
            <h4 class="text-info ng-binding"> By: {{bk.Author}}</h4>
            <h4 class="text-info ng-binding">{{bk.Genre}}</h4>
            <h4 class="text-info ng-binding"> In stock : {{bk.NoofCopies}}</h4><br>
            <button style="margin:5px;" (click)="AddQuantity()"><i class="fas fa-plus"></i></button><h4>{{Quantity}}</h4> <button style="margin:5px;" (click)="DeleteQuantity()"><i class="fas fa-minus"></i></button>
            <br><br>
            <button type="submit" class="btn btn-lg btn-block btn-info" (click)="onSubmit(bk)">Add to Cart</button>
            
        </div>
    </div>
    </div>
